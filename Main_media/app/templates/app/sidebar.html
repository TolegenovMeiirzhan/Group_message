

<ul class="list-group">
<li class="list-group-item d-flex justify-content-between align-items-center">
  <a href="{% url 'main' %}">All</a>
    <span class="badge bg-primary rounded-pill">{{ cnt_topics.cnt }}</span>
  </li>
    {% for topic in topics %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
  <a href="{% url 'main' %}?q={{topic.name}}">  {{topic.name}}</a>
    <span class="badge bg-primary rounded-pill">{{ topic.cnt }}</span>
  </li>

      {% endfor %}
</ul>
